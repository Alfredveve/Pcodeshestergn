<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codeshestergn</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff; /* Blanc */
            color: #333;
        }

        .navbar-custom {
            background-color: #007bff; /* Bleu */
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-custom .navbar-brand {
            color: white; /* Blanc */
            font-size: 1.5rem;
            font-weight: bold;
        }
        .navbar-custom .navbar-nav .nav-link {
            color: white; /* Blanc */
            margin: 0 10px;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        .navbar-custom .navbar-nav .nav-link:hover {
            color: #dc3545; /* Rouge au survol */
        }
        .navbar-custom .navbar-toggler {
            border: none;
            color: white; /* Blanc */
        }
        .navbar-custom .navbar-toggler:focus {
            outline: none;
        }
        .navbar-custom .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(255, 255, 255, 1)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        .header {
            background: linear-gradient(135deg, #007bff, #0056b3); /* Dégradé bleu */
            color: white;
            padding: 80px 0;
            text-align: center;
        }
        .header h1 {
            font-family: 'Open Sans', sans-serif;
            font-size: 3rem;
            font-weight: bold;
        }
        .header p {
            font-size: 1.2rem;
        }
        .card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #ffffff; /* Blanc */
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .card-title {
            color: #007bff; /* Bleu */
            font-weight: bold;
        }
        .card-text {
            color: #333;
        }
        .btn-formation {
            background-color: #dc3545; /* Rouge */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-formation:hover {
            background-color: #c82333; /* Rouge foncé */
        }
        .footer {
            background-color: #007bff; /* Bleu */
            color: white;
            padding: 40px 0;
            text-align: center;
            margin-top: 50px;
        }
        .footer a {
            color: #ffcc00; /* Jaune pour les liens */
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .footer .social-links a {
            margin: 0 10px;
            font-size: 1.5rem;
            color: white;
            transition: color 0.3s ease;
        }
        .footer .social-links a:hover {
            color: #ffcc00; /* Jaune au survol */
        }
    </style>
</head>
<body>

    <!-- Navbar -->

    {% include "home/navbar.html" %}

    
   
   <section>
   {% block section %}
     
   {% endblock %}
   </section>

    <!-- Footer -->
    {% include "home/footer.html" %}

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
